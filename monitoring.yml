- hosts: master-01
  become: yes
  tasks:
    - name: Kubernetes namespace
      shell: chdir=/home/admin/Ansible-HA-Automation && kubectl create namespace monitoring
      become_user: admin
    - name: Create cluster role
      shell: chdir=/home/admin/Ansible-HA-Automation && kubectl create -f clusterRole.yaml
      become_user: admin
    - name: Create config-map
      shell: chdir=/home/admin/Ansible-HA-Automation && kubectl create -f config-map.yaml
      become_user: admin
    - name: Create Prometheus deployment
      shell: chdir=/home/admin/Ansible-HA-Automation && kubectl create  -f prometheus-deployment.yaml 
      become_user: admin
    - name: Create Prometheus service
      shell: chdir=/home/admin/Ansible-HA-Automation && kubectl create -f prometheus-service.yaml --namespace=monitoring
      become_user: admin
    - name: Create grafana source
      shell: chdir=/home/admin/Ansible-HA-Automation && kubectl create -f grafana-datasource-config.yaml
      become_user: admin
    - name: Create grafana deployment
      shell: chdir=/home/admin/Ansible-HA-Automation && kubectl create -f deployment.yaml
      become_user: admin
    - name: Create grafana service
      shell: chdir=/home/admin/Ansible-HA-Automation && kubectl create -f service.yaml
      become_user: admin




    
    

    
  